<html>

    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1 style=text-align:center>Formular de înregistrare în HTML</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Nume:
                    </td>
                    <td>
                        <input type="text" placeholder="" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Numar de telefon:
                    </td>
                    <td>
                        <input type="phone" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Parola:
                    </td>
                    <td>
                        <input type="password" placeholder="">
                    </td>
                </tr>
            <tr>
                <td>
                    Gen:
                </td>
                <td>
                    <input type="radio" name="gender">Barbat
                    <input type="radio" name="gender">Femeie
                </td>
            </tr>
            <tr>
                <td>
                    Data de nastere:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbiuri:
                </td>
                <td>
                    <input type="checkbox"singing>Cantat
                    <input type="checkbox"Dancing>Dansat
                    <input type="checkbox"playing>Jocuri
                </td>
            </tr>
            <tr>
                <td>
                    Educatie:
                </td>
                <td>
                    <select>
                        <option>Selecteaza optiuni</option>
                        <option>Liceu</option>
                        <option>Postliceal</option>
                        <option>Facultate</option>
                        <option>Master</option>
                        <option>Postuniversitara</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Adresa:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Buton">
                    <input type="reset" value="Resetare">
                </td>
            </tr>
            </table>
        </form>
        </body>
</html>
